<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header-container">
            <div class="header-flexbox">
                <h1 class="header-title">Library</h1>
                <button class="log-in">Log-in</button>
            </div>
        </div>
        <div class="main-container">
            <div class="input-form" id="booksForm">
                <h3 class="add-book-header" id="addBookHeader">Add new book</h3>
                <div class="add-book-container" id="addBookContainer">
                    <form class="add-book-form" id="addBookForm">
                        <input
                            class="input"
                            type="text"
                            id="titleInput"
                            placeholder="title"
                            required
                        />
                        <input
                            class="input"
                            type="text"
                            id="authorInput"
                            placeholder="author"
                            required
                        />
                        <input
                            class="input"
                            type="text"
                            id="pagesInput"
                            placeholder="pages"
                            required
                        />
                    </form>
                    <button class="btn btn-med submit-book-btn" id="bookSubmitBtn">Submit</button>
                </div>
            </div>
            <div class="books-grid" id="booksGrid"></div>
            <button class="btn btn-add btn-large" id="addBookBtn">Edit Library</button>

        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
